<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="header">
          <h1 id="title">BGMI Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <div class="box1">
          <form class="survey_form" action="">
            <div class="form_group">
              <label id="name" for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form_group">
              <label id="email" for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="enter your email"
                required
              />
            </div>
            <div class="form_group">
              <label id="number" for="number">Age</label>
              <input
                type="number"
                name="Age"
                id="number"
                placeholder="enter your Age"
                required
              />
            </div>
            <div class="form_group">
              <p>Which option best describes your current role?</p>
              <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="pjob">Part Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form_group">
              <p>How many time in a day do you spend in BGMI</p>
              <label>
                <input
                  type="radio"
                  name="user-recommended"
                  value="30min"
                />30min
              </label>
              <label>
                <input
                  type="radio"
                  name="user-recommended"
                  value="1h to 2h"
                />1h to 2h
              </label>
              <label>
                <input
                  type="radio"
                  name="user-recommended"
                  value="2h to 4h"
                />2h to 4h
              </label>
              <div class="form_group">
                <p>which type of gun do you use most?</p>
                <label>
                  <input name="prefer" value="SMG" type="checkbox" />SMG</label
                >
                <label>
                  <input name="prefer" value="AUTO GUN" type="checkbox" />AUTO
                  GUN</label
                >
                <label>
                  <input
                    name="prefer"
                    value="ASSAULT GUN"
                    type="checkbox"
                  />ASSAULT GUN</label
                >
                <label>
                  <input name="prefer" value="LIGHT GUN" type="checkbox" />LIGHT
                  GUN</label
                >
                <div class="form_group">
                  <p>Any comments or suggestions?</p>
                  <textarea
                    id="comments"
                    name="comment"
                    placeholder="Enter your comment here..."
                  ></textarea>
                  <div class="form_group">
                    <button type="submit" id="submit" class="submit-button">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
